# Check : port, db Schema, username, password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3308/happyhouse2?serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=1103

# DB Connection Pool Count : default = 10
spring.datasource.hikari.maximum-pool-size=8
# Boot 2.0 after version : Using HikariCP  <- instead of Tomcat connection pool

# default :true
spring.datasource.hikari.auto-commit=true  

mybatis.config-location=classpath:/config/mybatis-config.xml

spring.mvc.converters.preferred-json-mapper=gson

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB

logging.level.com.ssafy.happyhouse.mappers=WARN